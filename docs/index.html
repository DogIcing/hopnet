<!DOCTYPE html>
<html>
<body>
​
<h3>A demonstration of how to access a Text Field</h3>
​
<input type="text" id="myText" value="search a username:">
​
<button onclick="myFunction()">Search</button>
​
<p id="search"></p>
​
<script>
function myFunction() {
  var x = document.getElementById("You searched"+"myText").value;
  document.getElementById("search").innerHTML = x;
}
</script>
​
</body>
</html>
