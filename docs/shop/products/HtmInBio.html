                <!DOCTYPE html>
        <html>
         <meta name="viewport"
          content="width=device-width, initial-scale=1">
         <style>
          body {
           font-family: Verdana, sans-serif;
           margin: 0;
          }
            ul.breadcrumb {
  padding: 10px 16px;
  list-style: none;
  background-color: #eee;
}
ul.breadcrumb li {

}

  padding: 8px;
  color: black;
  content: "/\00a0";
}
ul.breadcrumb li a {
  color: #0275d8;

         <body>
          <table>
           <colgroup>
            <col span="1" style="width: 50%;">
            <col span="1" style="width: 50%;">
           </colgroup>
           <tbody>
            <tr>
             <td>
               <ul class="breadcrumb">
  <li><a href="https://dogicing.github.io/hopnet">Home</a></li>
  <li><a href="https://dogicing.github.io/hopnet/shop/products">Products</a></li>
  <li>This</li>
</ul>
              <img
               src="https://raw.githubusercontent.com/DogIcing/hopnet/main/docs/shop/products/FF253B6A-0DA5-47CD-BFF0-4B973B9D4A24.jpeg"
               style="width:100%" alt="404">
             </td>
             <td colspan="4">
              <span>
               <h1>Custom HTML in web-bio</h1>
              </span>
              <h2 id="price" style="color:#add8e6">0.15 Balloons for 2</h2>
              <br>
               <h3>Give your web bio an amazing look</h3>
               <p>Web bios are free but html in a web bio can make your bio unique!</p>
               <br>
               <h3>Options</h3>
               <br>
               <select id="TagAmount">
                <option value="1">One tag
                </option>
                <option value="2" selected>Two tags</option>
                <option value="3">Three tags
                </option>
                <option value="5">Five Tags
                </option>
               </select>
               
               <button
                onclick="getpriceprojectamount()">Update</button>
               
               <script>
                function getpriceprojectamount() {
                 var tagamt = document
                  .getElementById(
                   "TagAmount").value;
                 if (tagamt == 1) {
                  var price = "0.10 Balloons for 1";
                 } else if (tagamt == 2) {
                  var price = "0.15 Balloons for 2";
                 } else if (tagamt == 3) {
                  var price = "0.25 Balloons for 3";
                 } else if (tagamt == 5) {
                  var price = "0.40 Balloons for 5";
                 }
                 document.getElementById("price")
                  .innerHTML =
                  price;
                }
               </script>
               
             </td>
            </tr>
           </tbody>
          </table>
         </body>
